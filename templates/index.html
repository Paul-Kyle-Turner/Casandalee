<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link type="text/css" rel="stylesheet" href="/static/css/chat.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
    <title>Casandalee</title>
  </head>
  <body>
    <div id="main-vertical">
      <div id="root">
        <div id="header">
          <button id="sign-out" hidden="true">Sign Out</button>
          <h1 id="login-title">Casandalee : Ai for PF2E</h1>
        </div>
        <div class="topnav">
          <a class="active" href="/">Casandalee: Rules</a>
          <a href="backgrounds">Backgrounds</a>
          <a href="about">About</a>
        </div>
        <div id="firebaseui-auth-container"></div>
        <div class="chatbot-container">
          <div class="chatbot-messages-container">
            <div class="chatbot-flavor">
              I am Casandalee. What ruling shall I offer you?
            </div>
            <div class="chatbot-last-message"></div>
            <div class="chatbot-response"></div>
            <div class="chatbot-content-response"></div>
          </div>
        </div>
        <form class="chatbot-form">
          <input class="chatbot-input" placeholder="Type your message..." />
          <button type="submit" class="chatbot-submit-btn">Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="static/js/rules.js"></script>
  <script src="static/js/login.js"></script>
</html>
